<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop@Home - E-Commerce Portal</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Shop@Home</a>
        <div class="header-right">
            <a class="active" href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>The time is: <span id="time"></span></p>
            </div>

            <div class="col-12">
                <h1>Welcome to Shop@Home! </h1>
                <p>The one-stop-shop for your daily needs, right at your fingertips!</p>
                <p>So what are you waiting for? Shop Now!</p>

                <img src="assets/people-shopping-with-credit-card_53876-43130.jpg">

            </div>

            <form name="newsletter" action="http://www.w3.org" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-3">
                        <label>E-mail</label>
                    </div>

                    <div class="col-9">
                        <input type="text" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>Do you want to subscribe to our newsletter?</label>
                    </div>

                    <div class="col-9">
                        <input type="checkbox" name="subscribed" id="subscribed">
                    </div>
                </div>
                
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>
    <br>
    <div class="footer">Copyright Â© S.H. and Co. 2019-2019</div>

    <script>
        function validateForm() {
            var email = document.forms["newsletter"]["email"].value;
            var subscribed = document.getElementById("subscribed").checked;
            
            if(subscribed==true){
                alert("You have subscribed! :)");
                return true;
            }
            else if (email==null){
                alert("Enter a valid email.");
                return false;
            }
            else{
                alert("You have not subscribed :(");
                return false;
            }
        }
    </script>
    <script src="assets/script.js"></script>
</body>
</html>
