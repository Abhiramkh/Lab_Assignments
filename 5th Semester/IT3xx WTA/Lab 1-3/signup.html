<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop@Home - E-Commerce Portal</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Shop@Home</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a class="active" href="signup.html">Signup</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form name="signup" action="login.html" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-3">
                        <label>Name</label>
                    </div>

                    <div class="col-9">
                        <input type="text" name="name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>E-mail</label>
                    </div>

                    <div class="col-9">
                        <input type="text" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>Password</label>
                    </div>

                    <div class="col-9">
                        <input type="password" name="password" required>
                    </div>
                </div>

                <div class="row">
                        <div class="col-3">
                            <label>Confirm Password</label>
                        </div>
    
                        <div class="col-9">
                            <input type="password" name="password2" required>
                        </div>
                    </div>
                
                <div class="row" style="text-align: center">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <br>
            <div class="row" style="text-align: center">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <br>
    <div class="footer">Copyright Â© S.H. and Co. 2019-2019</div>

    <script>
        function validateForm() {
            var email = document.forms["signup"]["email"].value;
            var password = document.forms["signup"]["password"].value;
            var password2 = document.forms["signup"]["password2"].value;
            var atposition=email.indexOf("@");  
            var dotposition=email.lastIndexOf(".");
            // uppercase|lowercase|number|symbol|atleast8
            var pattern = new RegExp("^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$");
            
            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length) {  
                alert("Please enter a valid e-mail address");
                return false;  
            }  
            if (password!=password2){
                alert("Passwords do not match.");
                return false;
            }
            if (pattern.test(password)==false){
                alert("Your password must be of length 8 and contain one uppercase, one lowercase, one number, and one special symbol character");
                return false;
            }
            alert("Successfully signed up!");
            return true;
        }
    </script>

    <script src="assets/script.js"></script>
</body>
</html>
