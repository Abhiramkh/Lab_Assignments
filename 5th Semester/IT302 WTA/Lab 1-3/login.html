<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop@Home - E-Commerce Portal</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Shop@Home</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a class="active" href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form name="login" action="welcome.html" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-3">
                        <label>E-mail</label>
                    </div>

                    <div class="col-9">
                        <input type="text" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>Password</label>
                    </div>

                    <div class="col-9">
                        <input type="password" name="password" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <label>Remember Me?</label>
                    </div>

                    <div class="col-9">
                        <input type="checkbox" name="remember" id="remember">
                    </div>
                </div>

                <div class="row" style="text-align: center">
                    <input type="submit" value="Login">
                </div>
            </form>
            <br>
            <div class="row" style="text-align: center">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
    <br>
    <div class="footer">Copyright Â© S.H. and Co. 2019-2019</div>

    <script>
        function validateForm() {
            var email = document.forms["login"]["email"].value;
            var password = document.forms["login"]["password"].value;
            var atposition=email.indexOf("@");  
            var dotposition=email.lastIndexOf(".");

            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length) {  
                alert("Please enter a valid e-mail address");
                return false;  
            } 
            if ((email=="lkcbharath@gmail.com") && password=="123"){
                alert("Successfully logged in!");
                return true;
            }
            alert("Invalid credentials.");
            return false;
        }

    </script>
    
    <script src="assets/script.js"></script>
</body>
</html>
