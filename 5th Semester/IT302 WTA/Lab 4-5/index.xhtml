<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Shop@Home - E-Commerce Portal</title>
        <link rel="stylesheet" href="assets/styles.css"/>
   </head>
	
   <body>
        <div class="header">
            <a href="index.xhtml" class="logo">Shop@Home Feedback</a>
        </div>
    
        <div class="container">
            <div class="row">
                <form name="feedback1" onsubmit="return printFormDetails()">
                    <div class="row">
                        <div class="col-3">
                            <label>Name</label>
                        </div>
    
                        <div class="col-9">
                            <input type="text" name="name" id="name" required="required"/>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-3">
                            <label>City</label>
                        </div>
    
                        <div class="col-9">
                            <input type="text" name="city" id="city" required="required"/>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-3">
                            <label>Gender</label>
                        </div>
                        <div class="col-3">
                                
                            <input type="radio" name="gender" id="gender_male" value="Male"/>
                            <label>Male</label>
                        </div>
    
                        <div class="col-3">
                            <input type="radio" name="gender" id="gender_female" value="Female"/>
                            <label>Female</label>
                        </div>
    
                        <div class="col-3">
                            <input type="radio" name="gender" id="gender_other" value="Other"/>
                            <label>Other</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label>Comments</label>
                        </div>
    
                        <div class="col-9">
                            <textarea name="comments" id="comments" required="required"/>
                        </div>
                    </div>
    
                    
                    <div class="row" style="text-align: center">
                        <input type="submit" value="Submit Feedback"/>
                    </div>
                </form>
                <p id="feedback1_info1"></p>
                <p id="feedback1_info2"></p>
                <p id="feedback1_info3"></p>
            </div>

            <hr/>

            <div class="row" style="text-align: center">
                <a href="slideshow.xhtml"><button>Image slideshow</button></a>
            </div>
            
            <hr/>

            <div class="row">
                <form name="feedback2" action="success.xhtml" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col-3">
                            <label>First Name</label>
                        </div>
    
                        <div class="col-9">
                            <input type="text" name="firstname" id="firstname" required="required"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label>Last Name</label>
                        </div>
    
                        <div class="col-9">
                            <input type="text" name="lastname" id="lastname" required="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>E-Mail</label>
                        </div>
    
                        <div class="col-9">
                            <input type="text" name="email" id="email" required="required"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label>Gender</label>
                        </div>
                        <div class="col-3">
                                
                            <input type="radio" name="gender" id="gender_male" value="Male"/>
                            <label>Male</label>
                        </div>
    
                        <div class="col-3">
                            <input type="radio" name="gender" id="gender_female" value="Female"/>
                            <label>Female</label>
                        </div>
    
                        <div class="col-3">
                            <input type="radio" name="gender" id="gender_other" value="Other"/>
                            <label>Other</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label>Comments</label>
                        </div>
    
                        <div class="col-9">
                            <textarea name="comments" id="comments" required="required"/>
                        </div>
                    </div>
    
                    
                    <div class="row" style="text-align: center">
                        <input type="submit" value="Submit Feedback"/>
                    </div>
                </form>
            </div>
        </div>
        <br/>


        <div class="footer">Copyright Â© S.H. and Co. 2019-2019</div>
    
        <script language="JavaScript">
            <![CDATA[
            function printFormDetails() {
                var name = document.querySelector('#name').value;
                var city = document.getElementsByName("city")[0].value;
                var gender = document.forms["feedback1"]["gender"].value;
                var comments = document.forms["feedback1"]["comments"].value;
                var text = "Name: " + name + ", City: " + city + ", Gender: " + gender + ", Comments: " + comments;
                document.getElementById("feedback1_info1").innerHTML = text;
                return false;
            }

            function validateForm() {
                var firstname = document.forms["feedback2"]["firstname"].value;
                var lastname = document.forms["feedback2"]["firstname"].value;
                var gender = document.forms["feedback2"]["gender"].value;
                var email = document.forms["feedback2"]["email"].value;
                var atposition=email.indexOf("@");  
                var dotposition=email.lastIndexOf(".");

                // uppercase|lowercase|number|symbol|atleast8
                var pattern = new RegExp("^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$");
                
                if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length) {  
                    alert("Please enter a valid e-mail address! Email address should be of the form abc@def.xyz");
                    return false;  
                }  
                if (firstname.length>20) {  
                    alert("Please enter a valid first name! First name should not be longer than 20 characters.");
                    return false;  
                }  
                if (lastname.length>20) {  
                    alert("Please enter a valid last name! Last name should not be longer than 20 characters.");
                    return false;  
                }  
                if (gender.length<1) {  
                    alert("Please select one of the genders!");
                    return false;  
                }  
                alert("Successfully signed up!");
                return true;
            }
        ]]>
        </script>
   </body>
</html>
